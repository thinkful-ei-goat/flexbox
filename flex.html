<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .group {
            display: flex;
            flex-direction: column;
            align-content: center;
        }

        .item {
            flex: 1;
            margin: 10px;
        }

        .item-double {
            flex: 2;
        }

        div {
            font-size: 14px;
        }

        @media all and (min-width:800px) {

            div {
                font-size: 24px;
            }

            .group{
                flex-direction: row;
            }

        }
    </style>
</head>

<body>
    <h1>2 Items (1/3 x 2/3)</h1>
    <div class="group">
        <div class="item">Item 1 Content</div>
        <div class="item item-double">Item 2 Content</div>
    </div>

    <!-- Group #3 with 4 items -->
    <h1>4 Items (1/4 x 1/2 x 1/4)</h1>
    <div class="group">
        <div class="item">Item 1 Content</div>
        <div class="item item-double">Item 2 Content</div>
        <div class="item">Item 3 Content</div>
    </div>
</body>

</html>
